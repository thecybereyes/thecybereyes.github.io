<!DOCTYPE html>
<html>
<head>
  <title>Telegram Tic-Tac-Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; margin: 20px auto; }
    .cell {
      width: 80px; height: 80px;
      font-size: 2em; font-weight: bold;
      background: white; border: 2px solid #ccc;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; user-select: none;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <p id="info">Click a cell to send a move</p>
  <div class="board" id="board"></div>

  <script>
    const gameId = new URLSearchParams(location.search).get("game") || "DEMO";
    const player = new URLSearchParams(location.search).get("player") || "X";
    const board = document.getElementById('board');

    for (let i = 0; i < 9; i++) {
      const div = document.createElement('div');
      div.className = 'cell';
      div.onclick = () => {
        const link = `https://t.me/GamesMP_tictactoe_bot?start=move_${gameId}_${player}_${i}`;
        window.open(link, '_blank');
      };
      board.appendChild(div);
    }
  </script>
</body>
</html>
